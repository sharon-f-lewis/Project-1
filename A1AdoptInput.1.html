<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>RuffRiders-RIDEorFly</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="Assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Expanded" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    </head>

<body>

    <div class="container text-center">
        <div class="container">
            <div class="jumbotron text-center">
                    <img src="Assets/images/truck-graphic.png" alt="truck-graphic" style="width:10%"> 
                     <h1 class="text-center">RuffRiders: RIDE or FLY</h1>
                            <div style="font-family: 'Wallpoet', cursive;">Working Together to Save Animals</div>
                    <img src="Assets/images/Cessna.png" alt="Cessna" style="width:10%"> 
                    </div>
        </div>
    </div>

    <h2>Choose criteria to find your next best friend!</h2>

    <div class="row">
        <form>
        <div class="form-group">
            <label for="animal">Animal</label>
            <select class="form-control" id="animal">
              <option></option>
              <option>barnyard</option>
              <option>bird</option>
              <option>cat</option>
              <option>dog</option>
              <option>horse</option>
              <option>reptile</option>
              <option>smallfury</option>
            </select>
          </div>
          
        <div class="form-group">
            <label for="size">Size</label>
            <select class="form-control" id="size">
                <option></option>
                <option>S</option>
              <option>M</option>
              <option>L</option>
              <option>XL</option>
            </select>
          </div>
        <div class="sex">
          <label for="sex">Sex</label>
          <select class="form-control" id="sex">
              <option></option>
              <option>M</option>
              <option>F</option>
            </select>
          </div>
        <div class="location">
          <label for="location">Location</label>
          <input type="location" class="form-control" id="location" placeholder="Enter Zip Code" name="location" required>
        </div>
        <div class="age">
          <label for="age">Age</label>
          <select class="form-control" id="age">
              <option></option>
              <option>Baby</option>
              <option>Young</option>
              <option>Adult</option>
              <option>Senior</option>
            </select>
          </div>
          <br>
        <button type="submit" class="btn btn-Adopt1 btn-lg">Submit</button>

        </form>
      </div>
    
    <div class = "footer">
        <div class = "container text-center">
            <p> &copy;Team Animalhauz 2018 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Shar.On  x  SoloMON  x  G$ </p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <script src="Assets/javascript/script2.js"></script>
</body>

</html>
