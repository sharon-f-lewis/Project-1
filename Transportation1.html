<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Transportation 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="Assets/css/style.css">
  <style>
    body {
      background-image: url("Assets/images/PawPrints.jpg");
      text-align: center;      
      }
      h1 {
        text-align: center;
      }
      .row {
        width: 60%;
        display: inline-block;
        border: 5px solid red;
        text-align: center;
        padding: 30px;
        
      }
    
  
  
    </style>
</head>

<body>

  <div class="container">

    <div class="jumbotron" style="background-color: red; color: white">
      <h1 class="text-center">Title</h1>
      <h3 class="text-center">Working Together to Save Animals</h3>
    </div>
    <h1>Driver Information</h1><br>
    <div class="row">


      <form>
        <div class="form-group">
          <label for="enterzipcode">Enter your Zipcode</label><br>
          <input type="zipcode" class="form-control" id="enterzipcode" aria-describedby="zipcodehelp" placeholder="Enter zipcode"
            type="text">
        </div>
        <div class="form-group">
          <label for="enterdriversname">Enter your Name</label><br>
          <input type="driversname" class="form-control" id="enterdriversname" placeholder="Driver's Name" type="text">
        </div>
        <div class="form-group">
          <label for="enterdriversphone">Enter your Phone number</label><br>
          <input type="driversphone" class="form-control" id="enterdriversphone" placeholder="Driver's Phone" type="text">
        </div>
        <button class="btn btn-danger" id="add-driver-btn">Submit</button>

      </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <script src="Assets/javascript/script1.js"></script>
</body>
