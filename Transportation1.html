<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Transportation 1</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
  <style>
      body {
      background-image: url("images/PawPrints.jpg");
      text-align: center;      
      }
      h1 {
        text-align: center;
      }
      .row {
        width: 60%;
        display: inline-block;
        border: 5px solid red;
        text-align: center;
        padding: 30px;
        
      }
    
  
  
    </style>
</head>
<body>

    <div class="container">

        <div class="jumbotron" style="background-color: red; color: white">
          <h1 class="text-center">Title</h1>
          <h3 class="text-center">Working Together to Save Animals</h3>
        </div>
          <h1>Driver Information</h1><br>
        <div class="row">
            
                  
                  <form>
                    <div class="form-group">
                    <label for="enterzipcode">Enter your Zipcode</label><br>
                    <input type="zipcode" class="form-control" id="enterzipcode" aria-describedby="zipcodehelp" placeholder="Enter zipcode" type="text">
                    </div>
                    <div class="form-group">
                      <label for="enterdriversname">Enter your Name</label><br>
                      <input type="driversname" class="form-control" id="enterdriversname" placeholder="Driver's Name" type="text">
                    </div>
                    <div class="form-group">
                      <label for="enterdriversphone">Enter your Phone number</label><br>
                      <input type="driversphone" class="form-control" id="enterdriversphone" placeholder="Driver's Phone" type="text">
                    </div>
                    <button class="btn btn-danger" id="add-driver-btn">Submit</button>
        
                  </form>
                
          </div>
  
</body>
</html>
